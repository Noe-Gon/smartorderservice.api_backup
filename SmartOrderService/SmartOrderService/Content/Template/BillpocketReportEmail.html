<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="max-width: 800px;">
        <div style="text-align-last: center;">
            <h2>Reporte de Operaciones - BillPocket</h2>
        </div>
        <div style="width: 100%; display: inline-flex;">
            <div style="width: 40%; text-align: right;">
                <h3><strong>CEDIS:</strong></h3>
            </div>
            <div style="width: 60%;">
                <h3 style="font-weight: 100;">&emsp;{BranchName}</h3>
            </div>
        </div>
        <div style="width: 100%; display: inline-flex;">
            <div style="width: 25%; text-align: right;">
                <h3><strong>Ruta:</strong></h3>
            </div>
            <div style="width: 25%; ">
                <h3 style="font-weight: 100;">&emsp;{RouteName}</h3>
            </div>
            <div style="width: 25%; text-align: right;">
                <h3><strong>Responsable:</strong></h3>
            </div>
            <div style="width: 25%; ">
                <h3 style="font-weight: 100;">&emsp;{UserRole}</h3>
            </div>
        </div>
        <div style="width: 100%; display: inline-flex;">
            <div style="width: 25%; text-align: right;">
                <h3><strong>Fecha de Jornada:</strong></h3>
            </div>
            <div style="width: 25%; ">
                <h3 style="font-weight: 100;">&emsp;{WorkDayDate}</h3>
            </div>
            <div style="width: 25%; text-align: right;">
                <h3><strong>Fecha y hora de envío:</strong></h3>
            </div>
            <div style="width: 25%; ">
                <h3 style="font-weight: 100;">&emsp;{SendDate}</h3>
            </div>
        </div>
        <div style="width: 100%; display: inline-flex;">
            <div style="width: 25%; text-align: right;">
            </div>
            <div style="width: 25%; ">
            </div>
            <div style="width: 25%; text-align: right;">
                <h3><strong>Transacciones:</strong></h3>
            </div>
            <div style="width: 25%; ">
                <h3 style="font-weight: 100;">&emsp;{TotalSales}</h3>
            </div>
        </div>
        <div style="width: 100%; display: inline-flex;">
            <div style="width: 25%; text-align: right;">
            </div>
            <div style="width: 25%; ">
            </div>
            <div style="width: 25%; text-align: right;">
                <h3><strong>Total en pesos:</strong></h3>
            </div>
            <div style="width: 25%; ">
                <h3 style="font-weight: 100;">&emsp;{TotalAmount}</h3>
            </div>
        </div>
    </div>
</body>
</html>
